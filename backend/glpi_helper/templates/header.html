{% load static %}
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'img/logo.png' %}" alt="Логотип">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link nav-link-lg {% if current_url == 'home' %} active{% endif %}"
                       href="{% url 'home' %} ">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-lg {% if current_url == 'scanner' %} active{% endif %}"
                       href="{% url 'scanner' %}">Сканер</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-lg {% if current_url == 'scanner-list' %} active{% endif %}"
                       href="{% url 'scanner-list' %}">Список</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-lg {% if current_url == 'search_table' %} active{% endif %}"
                       href="{% url 'search_table' %}">Поиск</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-lg {% if current_url == 'movements' or curren_url == 'movement' %} active{% endif %}"
                       href="{% url 'movements' %}">Перемещения</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
