{% extends 'base.html' %}

{% block content %}
    <div>
        <h1>File Scanner</h1>

        <form enctype="multipart/form-data" method="post" id="qr-form">
            {% csrf_token %}
            {{ form }}
        </form>

        <div>
            <div>
                {{ item.id }}
            </div>
            <div>
                {{ item.name }}
            </div>
            <div>
                {{ item.serial }}
            </div>
            <div>
                {{ item.otherserial }}
            </div>
            <div>
                {{ item.comment }}
            </div>
        </div>
    </div>
{% endblock %}
